<a [routerLink]="[index]" routerLinkActive="active" style="cursor: pointer" class="list-group-item clearfix">
    <div>
        <h4 class="list-group-item-heading pull-left">{{ resume.name }}</h4>
        <h4 class="list-group-item-heading pull-right">{{ resume.date }}</h4>
        <br>
        <hr>
        <p class="list-group-item-text">{{ resume.role }}</p>
        <br>
        <p class="list-group-item-text">{{ resume.description }}</p>
    </div>
</a>
