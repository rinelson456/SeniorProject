<div class="row">
    <div class="col-xs-8  panel panel-default">
        <div class="panel-heading clearfix">
            <h4 class="pull-left">Contacts</h4>
            <button class="btn btn-success pull-right">New Contact</button>
        </div>
        <div class="panel-body">
            <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{ contact.name }}</h4>
                </div>
                <span class="pull-right">
                        <img src="{{ contact.imagePath }}" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
                    </span>
            </a>
        </div>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-xs-12">
    </div>
</div>
