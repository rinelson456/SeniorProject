<div class="row">
    <div class="col-xs-8  panel panel-default">
        <div class="panel-heading clearfix">
            <h4 class="pull-left">Contacts</h4>
            <button class="btn btn-success pull-right" [routerLink]="['new']">New Contact</button>
        </div>
        <div class="panel-body">
            <app-contact-item *ngFor="let contactEl of contacts; let i = index" [contact]="contactEl" [index]="i"></app-contact-item>
        </div>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-xs-12">
    </div>
</div>
