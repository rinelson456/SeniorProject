<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-documents *ngIf="loadedFeature === 'document'"></app-documents>
            <app-message-list *ngIf="loadedFeature === 'message'"></app-message-list>
            <app-contacts *ngIf="loadedFeature === 'contacts'"></app-contacts>
        </div>
    </div>
</div>
